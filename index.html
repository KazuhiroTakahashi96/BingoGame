<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bingo Game</title>
  </head>
  <body>
    <header>BINGO GAME</header>

    <div class="container">
      <div class="table-div">
        <table>
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td>1</td>
              <td>2</td>
              <td>3</td>
              <td>4</td>
              <td>5</td>
            </tr>
            <tr>
              <td>16</td>
              <td>17</td>
              <td>18</td>
              <td>19</td>
              <td>20</td>
            </tr>
            <tr>
              <td>31</td>
              <td>32</td>
              <td>33</td>
              <td>34</td>
              <td>35</td>
            </tr>
            <tr>
              <td>46</td>
              <td>47</td>
              <td>48</td>
              <td>49</td>
              <td>50</td>
            </tr>
            <tr>
              <td>61</td>
              <td>62</td>
              <td>63</td>
              <td>64</td>
              <td>65</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <div>リーチ数</div>
        <div id="reach-num">3</div>
        <br />
        <div>ビンゴ数</div>
        <div id="bingo-num">3</div>
      </div>

      <div>
        <div>ボールの数字</div>
        <br />
        <div id="ball-num"></div>
      </div>
    </div>

    <div class="btn">
      <input type="button" id="reset-btn" value="リセット" />
      <input type="button" id="ball-btn" value="ボールを引く" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
