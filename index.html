<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bingo Game</title>
  </head>
  <body>
    <header>BINGO GAME</header>

    <div class="container">
      <div class="table-div">
        <table>
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="bingo0-0">1</td>
              <td id="bingo0-1">2</td>
              <td id="bingo0-2">3</td>
              <td id="bingo0-3">4</td>
              <td id="bingo0-4">5</td>
            </tr>
            <tr>
              <td id="bingo1-0">16</td>
              <td id="bingo1-1">17</td>
              <td id="bingo1-2">18</td>
              <td id="bingo1-3">19</td>
              <td id="bingo1-4">20</td>
            </tr>
            <tr>
              <td id="bingo2-0">31</td>
              <td id="bingo2-1">32</td>
              <td id="bingo2-2">33</td>
              <td id="bingo2-3">34</td>
              <td id="bingo2-4">35</td>
            </tr>
            <tr>
              <td id="bingo3-0">46</td>
              <td id="bingo3-1">47</td>
              <td id="bingo3-2">48</td>
              <td id="bingo3-3">49</td>
              <td id="bingo3-4">50</td>
            </tr>
            <tr>
              <td id="bingo4-0">61</td>
              <td id="bingo4-1">62</td>
              <td id="bingo4-2">63</td>
              <td id="bingo4-3">64</td>
              <td id="bingo4-4">65</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <div>リーチ数</div>
        <div id="reach-num">3</div>
        <br />
        <div>ビンゴ数</div>
        <div id="bingo-num">3</div>
      </div>

      <div>
        <div>ボールの数字</div>
        <br />
        <div id="ball-num"></div>
      </div>
    </div>

    <div class="btn">
      <input type="button" id="reset-btn" value="リセット" />
      <input type="button" id="ball-btn" value="ボールを引く" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
