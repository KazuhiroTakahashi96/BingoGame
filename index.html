<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bingo Game</title>
  </head>
  <body>
    <header>BINGO GAME</header>

    <div class="container">
      <div class="table-div">
        <table>
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>

          <tbody>
            <tr>
              <td id="bingo1" class="col-B">1</td>
              <td id="bingo2" class="col-I">2</td>
              <td id="bingo3" class="col-N">3</td>
              <td id="bingo4" class="col-G">4</td>
              <td id="bingo5" class="col-O">5</td>
            </tr>
            <tr>
              <td id="bingo6" class="col-B">16</td>
              <td id="bingo7" class="col-I">17</td>
              <td id="bingo8" class="col-N">18</td>
              <td id="bingo9" class="col-G">19</td>
              <td id="bingo10" class="col-O">20</td>
            </tr>
            <tr>
              <td id="bingo11" class="col-B">31</td>
              <td id="bingo12" class="col-I">32</td>
              <td id="bingo13" class="col-N">33</td>
              <td id="bingo14" class="col-G">34</td>
              <td id="bingo15" class="col-O">35</td>
            </tr>
            <tr>
              <td id="bingo16" class="col-B">46</td>
              <td id="bingo17" class="col-I">47</td>
              <td id="bingo18" class="col-N">48</td>
              <td id="bingo19" class="col-G">49</td>
              <td id="bingo20" class="col-O">50</td>
            </tr>
            <tr>
              <td id="bingo21" class="col-B">61</td>
              <td id="bingo22" class="col-I">62</td>
              <td id="bingo23" class="col-N">63</td>
              <td id="bingo24" class="col-G">64</td>
              <td id="bingo25" class="col-O">65</td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <div>リーチ数</div>
        <div id="reach-num">3</div>
        <br />
        <div>ビンゴ数</div>
        <div id="bingo-num">3</div>
      </div>

      <div>
        <div>ボールの数字</div>
        <br />
        <div id="ball-num"></div>
      </div>
    </div>

    <div class="btn">
      <input type="button" id="reset-btn" value="リセット" />
      <input type="button" id="ball-btn" value="ボールを引く" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
