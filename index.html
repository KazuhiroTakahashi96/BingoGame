<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Bingo Game</title>
  </head>
  <body>
    <header>BINGO GAME</header>

    <div class="container">
      <div class="table-div">
        <table>
          <thead>
            <tr>
              <th>B</th>
              <th>I</th>
              <th>N</th>
              <th>G</th>
              <th>O</th>
            </tr>
          </thead>

          <tbody>
            <!-- aria-checkedについて -->
            <!-- https://developer.mozilla.org/ja/docs/Web/Accessibility/ARIA/Roles/checkbox_role -->
            <tr>
              <td id="bingo1" class="col-B" aria-checked="false"></td>
              <td id="bingo2" class="col-I" aria-checked="false"></td>
              <td id="bingo3" class="col-N" aria-checked="false"></td>
              <td id="bingo4" class="col-G" aria-checked="false"></td>
              <td id="bingo5" class="col-O" aria-checked="false"></td>
            </tr>
            <tr>
              <td id="bingo6" class="col-B" aria-checked="false"></td>
              <td id="bingo7" class="col-I" aria-checked="false"></td>
              <td id="bingo8" class="col-N" aria-checked="false"></td>
              <td id="bingo9" class="col-G" aria-checked="false"></td>
              <td id="bingo10" class="col-O" aria-checked="false"></td>
            </tr>
            <tr>
              <td id="bingo11" class="col-B" aria-checked="false"></td>
              <td id="bingo12" class="col-I" aria-checked="false"></td>
              <td id="bingo13" class="col-N" aria-checked="false"></td>
              <td id="bingo14" class="col-G" aria-checked="false"></td>
              <td id="bingo15" class="col-O" aria-checked="false"></td>
            </tr>
            <tr>
              <td id="bingo16" class="col-B" aria-checked="false"></td>
              <td id="bingo17" class="col-I" aria-checked="false"></td>
              <td id="bingo18" class="col-N" aria-checked="false"></td>
              <td id="bingo19" class="col-G" aria-checked="false"></td>
              <td id="bingo20" class="col-O" aria-checked="false"></td>
            </tr>
            <tr>
              <td id="bingo21" class="col-B" aria-checked="false"></td>
              <td id="bingo22" class="col-I" aria-checked="false"></td>
              <td id="bingo23" class="col-N" aria-checked="false"></td>
              <td id="bingo24" class="col-G" aria-checked="false"></td>
              <td id="bingo25" class="col-O" aria-checked="false"></td>
            </tr>
          </tbody>
        </table>
      </div>

      <div>
        <div>リーチ数</div>
        <br />
        <div id="reach-num">2</div>
        <br />
        <br />
        <div>ビンゴ数</div>
        <br />
        <div id="bingo-num">2</div>
      </div>

      <div>
        <div>ボールの数字</div>
        <br />
        <div id="ball-num"></div>
        <br />
      </div>
    </div>

    <div class="btn">
      <input type="button" id="create-btn" value="カード作成" />
      <input type="button" id="ball-btn" class="hide" value="ボールを引く" />
      <input type="button" id="reset-btn" class="hide" value="リセット" />
    </div>

    <script src="script.js"></script>
  </body>
</html>
